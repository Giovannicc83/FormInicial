<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="Ingresar información de usuario">Nombre de usuario</label>
        <input type="text">
        <br>
        <label for="Ingresar contraseña">Password</label>
        <input type="password" name="" id="">
        <br>
        <label for="color">Color</label>
        <input type="color" name="" id="">
        <br>
        <label for="fecha">Fecha</label>
        <input type="date">
        <br>
        <label for="checkbox">¿Acepta?</label>
        <input type="checkbox">
        <br>
        <button>Aceptar</button>
    </form>
</body>
</html>
